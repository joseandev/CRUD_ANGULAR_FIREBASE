<div class="d-grip gap-2 mt-2 mb-2">
    <a routerLink="/create" class="btn btn-primary w-25" type="button">Create</a>
</div>

<table class="table table-hover table-striped">
    <thead class="bg-gradient text-white">
        <tr>
            <th class="text-center">Title</th>
            <th class="text-center">Content</th>
            <th class="text-center">Author</th>
            <th class="text-center">Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let post of Posts">
            <td class="text-center">{{ post.title }}</td>
            <td class="text-center">{{ post.content }}</td>
            <td class="text-center">{{ post.author }}</td>
            <td class="text-center"> 
                <button routerLink="/edit/{{post.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></button>
                <button (click)="deleteRow(post.id)" class="btn btn-outline-danger ms-2"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
